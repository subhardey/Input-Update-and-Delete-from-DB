<!DOCTYPE html>
<html>
<head>
	<title>Insert, Update And Delete</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="InputUpdateDeleteDB.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="notification"></div>
	<div class="bigDiv">
		<div class="column" id="Input">
			<h3>Input To Database</h3>

			<label>Name</label><br>
			<input type="text" name="name" class="inputBox" id="inputBoxName" > <br>

			<label>Age</label><br>
			<input type="text" name="age" class="inputBox" id="inputBoxAge"> <br>

			<input type="radio" name="gender" value="Male" class="radioBtn" id="inputRadioMale"> <b>Male</b><br>
  			<input type="radio" name="gender" value="Female" class="radioBtn" id="inputRadioFemale"> <b>Female</b><br>

  			<br>
  			<button class="btn" id="submitBtn" onclick="submitFn(this.id)">Submit</button>
		</div>
<!-- ================================update==================================================== -->
		<div class="column" id="Update">
					
			<h3>Update Database</h3>
			<label>ID</label><br>
			<input type="text" name="id" class="inputBox" id="updateBoxID"><br>

			<label> Name</label><br>
			<input type="text" name="name" class="inputBox" id="updateBoxName"> <br>

			<label>Age</label><br>
			<input type="text" name="age" class="inputBox" id="updateBoxAge"> <br>

			<input type="radio" name="gender" value="Male" class="radioBtn" id="inputRadioMale"> <b>Male</b><br>
  			<input type="radio" name="gender" value="Female" class="radioBtn" id="inputRadioFemale"> <b>Female</b><br>

  			<br>
  			<button class="btn" id="updateBtn" onclick="updateFn(this.id)">Update</button>
		</div>
<!-- =====================================delete================================================== -->
		<div class="column" id="Delete">
					
			<h3>Delete Database</h3>
			<label>ID</label><br>
			<input type="text" name="id" class="inputBox" id="deleteBoxID"><br>

  			<br>
  			<button class="btn" id="deleteBtn" onclick="deleteFn(this.id)">Delete</button>
		</div>


	</div>

</body>
</html>
